<!DOCTYPE html>
<html>
  <head>
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script>
      function doAnimation() {
        var props = {fontSize: '10px', width: '100px', height: '100px',
                      top: "+=30px", left: "+=150px"};
        $("#title").animate(props, 1000);
      }

    </script>
  </head>
  <body>
    <h1 id="title" style="outline: 1px solid red; position: relative">Title</h1>
    <p class="paragraph">
      Paragraph text 1
    </p>
    <p class="paragraph">
      Pragraph text 2
    </p>

    <input type="text"></input>
    <button onclick="doAnimation()">Animate</button>
    <ul>
      <li name="first">List Element 1</li>
      <li>List Element </li>
      <li>List Element 3</li>
      <li>List Element 4</li>
      <li>List Element 5</li>
    </ul>

      <li>List Element 5</li>
    </ul>


  </body>
</html>

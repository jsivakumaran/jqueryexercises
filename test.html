<!DOCTYPE html>
<html>
  <head>
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script>
      $(document).ready(function(){
        $('p').click(function(){
          $(this).css('color', 'red');
        });
        $('li').dblclick(function(){
          $(this).css('color', 'blue');
        });
        $('li').hover(function(){
          $(this).css('color', 'red');
        }, function(){
          $(this).css('color', 'black');
        });

        $(document).keypress(function(){
          console.log('press');
        });
        $(document).keyup(function(){
          console.log('up');
        });

        $('input').focus(function(){
          $(this).css('border', '2px solid red');
        });

        $('input').blur(function(){
          $(this).css('border', '');
        });

      });
    </script>
  </head>
  <body>
    <h1>Title</h1>
    <p class="paragraph">
      Paragraph text 1
    </p>
    <p class="paragraph">
      Pragraph text 2
    </p>

    <input type="text"></input>

    <ul>
      <li name="first">List Element 1</li>
      <li>List Element </li>
      <li>List Element 3</li>
      <li>List Element 4</li>
      <li>List Element 5</li>
    </ul>

    <ul>
      <li name = "first"> List Element 1 </li>
      <li>List Element </li>
      <li>List Element 3</li>
      <li>List Element 4</li>
      <li>List Element 5</li>
    </ul>


  </body>
</html>

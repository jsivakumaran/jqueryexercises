<!DOCTYPE html>
<html>
  <head>
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

  </head>
  <body>
    <h1 id="title" style="outline: 1px solid red; position: relative">Title</h1>
    <p class="paragraph">
      Paragraph text 1
    </p>
    <p class="paragraph">
      Pragraph text 2
    </p>

    <input type="text"></input>
    <button onclick="addLi()">Add</button>
    <button onclick="removeLi()">Remove</button>
    <ul>
      <li name="first">List Element 1</li>
      <li>List Element </li>
      <li>List Element 3</li>
      <li>List Element 4</li>
      <li>List Element 5</li>
    </ul>

    <script>
      function addLi() {
        var count = $('ul').children().length +1;
        var txt = "List Element" + count;
        var newLi = $('<li></li>').text(txt);
        $('ul').append(newLi);
      }

      function removeLi(){
        if($('ul').children().length ==0){
          return;
        }
        $('ul li:last').remove();
      }

    </script>

  </body>
</html>
